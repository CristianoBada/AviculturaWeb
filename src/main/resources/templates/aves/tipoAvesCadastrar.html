<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>EventosApp</title>
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
    
    <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body background="imagens/aves.jpg">
	
	<header>
  		<nav class="nav-extended">
    		<div class="nav-wrapper container">
      			<a href="#" class="brand-logo">Cadastro Tipo de Aves</a>
      			<a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      			<ul id="nav-mobile" class="right hide-on-med-and-down">
      				<li><a href="/logout">Sair</a></li>
      			</ul>
   			 </div>
    		<div class="nav-content container">
      			<ul class="tabs tabs-transparent">
        			<li class="tab"><a href="/">inicio</a></li>
        			<li class="tab"><a href="/cadastrarPostura">Postura</a></li>
        			<li class="tab"><a href="/cadastrarOvos">Ovos</a></li>
        			<li class="tab"><a href="/cadastrarIncubatorio">Incubatorio</a></li>
        			<li class="tab"><a href="/cadastrarCorte">Corte</a></li>
        			<li class="tab"><a href="/cadastrarRacoes">Racoes</a></li>
      				<li class="tab"><a href="/cadastrarVacinas">Vacinas</a></li>
      				<li class="tab"><a href="/cadastrarFinanceiro">Financeiro</a></li>
      				<li class="tab"><a href="/gerarRelatorios">Relatorios</a></li>
      			</ul>
    		</div>
  		</nav>
	</header>
	<br/>
	
	<th:block th:include="mensagemValidacao"></th:block>
	
	<div class=" formEvento container">
		<form  method="post">
			<div class="row">
				<div class="input-field col s2">
					Nome: <input type="text" value="" name="nomeAve"/>
				</div>
				<div class="input-field col s2">
					Tempo: <input type="number" value="" name="tempoChocagem"/>
				</div>
			</div>
			
			
		
			<button class="waves-effect waves-light btn" type="submit"><i class="material-icons left">save</i>Salvar</button>
			<a href="/" class="waves-effect waves-light btn"><i class="material-icons left">keyboard_return</i>Voltar</a>
		</form>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    
    <script>
    $(document).ready(function(){
        $('select').formSelect();
      });
    </script>
</body>
</html>
