<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>TCC Cris - Financeiro</title>
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>
	<header>
  		<nav class="nav-extended">
    		<div class="nav-wrapper container">
      			<a href="#" class="brand-logo">Financeiro</a>
      			<a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      			<ul id="nav-mobile" class="right hide-on-med-and-down">
      				<li><a href="/logout">Sair</a></li>
      			</ul>
   			 </div>
    		<div class="nav-content container">
      			<ul class="tabs tabs-transparent">
        			<li class="tab"><a href="/">Inicio</a></li>
        			<li class="tab"><a href="/cadastrarPostura">Postura</a></li>
        			<li class="tab"><a href="/cadastrarOvos">Ovos</a></li>
        			<li class="tab"><a href="/cadastrarIncubatorio">Incubatorio</a></li>
        			<li class="tab"><a href="/cadastrarCorte">Corte</a></li>
        			<li class="tab"><a href="/cadastrarRacoes">Racoes</a></li>
      				<li class="tab"><a href="/cadastrarVacinas">Vacinas</a></li>
      				<li class="tab"><a href="/cadastrarFinanceiro">Financeiro</a></li>
      				<li class="tab"><a href="/gerarRelatorios">Relatorios</a></li>
      			</ul>
    		</div>
  		</nav>
	</header>
	
	<div class="container">
		<a href="/edicaoFinanceiro" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Novo</a>
	</div>
	
	<table class="container">
		<thead>
			<tr>
				<th>Nome do produto</th>
				<th>Valor</th>
				<th>Detalhe</th>
				<th>Tipo de transicao</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="co : ${listaFinanceiro}">
				<td><span th:text="${co.nome}"></span></td>
				<td><span th:text="${co.valor}"></span></td>
				<td><span th:text="${co.detalhe}"></span></td>
				<td><span th:text="${co.entrasaida}" ></span></td>
			</tr>
		</tbody>
	</table>
	
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
