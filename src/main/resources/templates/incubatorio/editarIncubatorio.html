<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>EventosApp</title>
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>
	
	<th:block th:include="mensagemValidacao"></th:block>
	
	<div class="container formEvento">
		<form  method="post">
			<div class="row">
				<div class="input-field col s2">
					Tipo de Ave: <input type="text" value="" name="tipoAve"/>
				</div>
				<div class="input-field col s2">
					Lote de Ovos: <input type="text" value="" name="loteOvos"/>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s2">
					Data de Inicio: <input type="date" value="" name="dataInicio"/>
				</div>
				<div class="input-field col s1">
					Temperatura: <input type="number" value="0" name="temperatura"/>
				</div>
				<div class="input-field col s1">
					Umidade: <input type="number" value="0" min="0" name="umidade"/>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s1">
					Mortalidade: <input type="number" value="0" min="0" name="mortalidade"/>
				</div>
				<div class="input-field col s1">
					Eclosão: <input type="number" value="0" min="0" name="tempoChocar"/>
				</div>
			</div>				
		
			<button class="waves-effect waves-light btn" type="submit"><i class="material-icons left">save</i>Salvar</button>
			<a href="/cadastrarIncubatorio" class="waves-effect waves-light btn"><i class="material-icons left">keyboard_return</i>Voltar</a>
		</form>
	</div>
	
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
