<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Editar Ovos</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">

<style>
body {
	background:
		url(https://previews.123rf.com/images/intueri/intueri1610/intueri161000027/63789053-farm-birds-seamless-pattern-chickens-geese-ducks-turkey-packaging-farm-products-hand-drawn-vector.jpg)
}
</style>
</head>
<body>

	<header>
		<!-- Inicio do menu -->
		<nav
			class="container-fluid navbar navbar-expand-lg navbar-dark bg-dark">
			<a class=" navbar-brand" href="#">ASF - Avicultura</a>

			<div class="container collapse navbar-collapse"
				id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" href="/">Início</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/cadastrarPostura">Postura</a></li>
					<li class="nav-item active"><a class="nav-link"
						href="/cadastrarOvos">Ovos<span class="sr-only">(current)</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/cadastrarIncubatorio">Incubatório</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/cadastrarCorte">Corte</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/cadastrarRacoes">Rações</a></li>
					<li class="nav-item "><a class="nav-link"
						href="/cadastrarVacinas">Vacinas</span></a></li>
					<li class="nav-item"><a class="nav-link"
						href="/cadastrarFinanceiro">Financeiro</a></li>
				</ul>
				<form class="form-inline my-2 my-lg-0">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item"><a class="nav-link" href="/logout">Sair</a></li>
					</ul>
				</form>
			</div>
		</nav>
		<!-- Fim do menu -->
	</header>
	<br />

	<th:block th:include="mensagemValidacao"></th:block>

	<div class="container p-3 mb-2 bg-secondary">
		<form th:object="${ovos}" th:action="@{/edicaoOvos/save}"
			method="post">
			<input type="hidden" th:field="*{codigo}" />
			<div class="row">
				<div class="input-field col s2">
					<label for="postura">Código Postura:</label> <select
						th:field="*{postura}" required>
						<option th:each="item : ${listaPostura}" th:value="${item.codigo}"
							th:text="${item.codigo} +' '+ ${item.tipoave}" />
					</select>
				</div>
				<div class="input-field col s1">
					<label for="quantidade">Quantidade:</label> <input type="number"
						value="0" min="0" th:field="*{quantidade}" required />
				</div>
			</div>
			<div class="row">
				<div class="input-field col s2">
					<label for="data">Data:</label> <input type="date" value=""
						th:field="*{data}" placeholder="" required />
				</div>
				<div class="input-field col s2">
					<label for="qualidade">Qualidade:</label> <input id="input_text"
						type="text" value="" th:field="*{qualidade}" data-length="15"
						maxlength="15" />
				</div>
			</div>

			<button class="btn btn-dark" type="submit">
				<i class="material-icons">save</i> Salvar
			</button>
			<a href="/cadastrarOvos" class="btn btn-dark"><i
				class="material-icons">undo</i> Voltar</a>
		</form>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
</body>
</html>
