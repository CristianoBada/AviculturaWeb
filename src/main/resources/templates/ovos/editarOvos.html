<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>EventosApp</title>
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <link rel="stylesheet" href="style/styleCss.css"/>
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    
</head>
<body>
	
	<th:block th:include="mensagemValidacao"></th:block>
	
	<div class="container formEvento">
		<form  method="post">
			<div class="row">
				<div class="input-field col s2">
					<input id="input_text" type="text" value="" name="lote" data-length="10"/>
					<label for="lote">Lote</label>
				</div>
				<div class="input-field col s1">
					<input type="number" value="0" min="0" name="quantidade"/>
					<label for="quantidade">Quantidade</label>
				</div>
			</div>
			<div class="row">
				
				<div class="input-field col s2">
					<input type="date" value="" name="data" placeholder=""/>
					<label for="data">Data</label>
				</div>
				<div class="input-field col s2">
					<input id="input_text" type="text" value="" name="qualidade" data-length="15"/>
					<label for="qualidade">Qualidade</label>
				</div>
			</div>
		
			<button class="waves-effect waves-light btn" type="submit"><i class="material-icons left">save</i>Salvar</button>
			<a href="/cadastrarOvos" class="waves-effect waves-light btn"><i class="material-icons left">keyboard_return</i>Voltar</a>
		</form>
	</div>
	
	<script src="jquery.js"></script>
	
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    
    <script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-datetimepicker.min.js"></script>
	<script src="js/locales/bootstrap-datetimepicker.pt-BR.js"></script>
    
    
    <script type="text/javascript">
			$('.data_formato').datetimepicker({
				weekStart: 1,
				todayBtn: 1,
                autoclose: 1,
                todayHighlight: 1,
                startView: 2,
                forceParse: 0,
                showMeridian: 1,
                language: "pt-BR",
                //startDate: '+0d'
			});

			$(document).ready(function() {
			    $('input#input_text, textarea#textarea2').characterCounter();
			  });
			</script>
</body>
</html>
