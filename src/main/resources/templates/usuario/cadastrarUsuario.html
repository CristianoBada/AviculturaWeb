<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>EventosApp</title>
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
    
    <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>
	
	<th:block th:include="mensagemValidacao"></th:block>
	
	<div class=" formEvento">
		<form  method="post">
			<div class="row">
				<div class="input-field col s2">
					Login: <input type="text" value="" name="login"/>
				</div>
				<div class="input-field col s4">
					Nome: <input type="text" value="" name="nomeCompleto"/>
				</div>
				<div class="input-field col s2">
					Senha: <input type="password" value="" name="senha"/>
				</div>
			</div>
			
			<button class="waves-effect waves-light btn" type="submit"><i class="material-icons left">save</i>Salvar</button>
			<a href="/" class="waves-effect waves-light btn"><i class="material-icons left">keyboard_return</i>Voltar</a>
		</form>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    
    <script>
    $(document).ready(function(){
        $('select').formSelect();
      });
    </script>
</body>
</html>
