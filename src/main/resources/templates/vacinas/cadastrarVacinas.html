<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>TCC Cris - Vacinas</title>
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>
	<header>
  		<nav class="nav-extended">
    		<div class="nav-wrapper container">
      			<a href="#" class="brand-logo">Vacinas</a>
      			<a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      			<ul id="nav-mobile" class="right hide-on-med-and-down">
      				<li><a href="/logout">Sair</a></li>
      			</ul>
   			 </div>
    		<div class="nav-content container">
      			<ul class="tabs tabs-transparent">
        			<li class="tab"><a href="/">Inicio</a></li>
        			<li class="tab"><a href="/cadastrarPostura">Postura</a></li>
        			<li class="tab"><a href="/cadastrarOvos">Ovos</a></li>
        			<li class="tab"><a href="/cadastrarIncubatorio">Incubatorio</a></li>
        			<li class="tab"><a href="/cadastrarCorte">Corte</a></li>
        			<li class="tab"><a href="/cadastrarRacoes">Racoes</a></li>
      				<li class="tab"><a href="/cadastrarVacinas">Vacinas</a></li>
      				<li class="tab"><a href="/cadastrarFinanceiro">Financeiro</a></li>
      				<li class="tab"><a href="/gerarRelatorios">Relatorios</a></li>
      			</ul>
    		</div>
  		</nav>
	</header>
	
	<div class="container">
		<a href="/edicaoVacinas/novo" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Novo</a>
	</div>
	
	<table class="container">
		<thead>
			<tr>
				<th>Data do Tratamento</th>
				<th>Tipo de Tratamento</th>
				<th>Detalhe</th>
				<th>Editar</th>
				<th>Deletar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="v : ${listaVacinas}">
				<td><span th:text="${v.dataTratamento}"></span></td>
				<td><span th:text="${v.tipoTratamento}"></span></td>
				<td><span th:text="${v.detalhe}"></span></td>
				<td><a th:href="|/edicaoVacinas/editar/${v.codigoVacina}|">Editar</a></td>
				<td><a th:href="|/cadastrarVacinas/delete/${v.codigoVacina}|">Excluir</a></td>
			</tr>
		</tbody>
	</table>
	
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
