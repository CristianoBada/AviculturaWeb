<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>EventosApp</title>
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>
	
	<th:block th:include="mensagemValidacao"></th:block>
	
	<div class="container formEvento">
		<form  method="post">
			<div class="row">
				<div class="input-field col s2">
					<input type="date" value="" name="dataTratamento" placeholder=""/>
					<label for="data_tratamento">Data do Tratamento</label>
				</div>
				<div class="input-field col s2">
					<input type="text" value="" min="" name="tipoTratamento"/>
					<label for="tipo_tratamento">Tipo de Tratamento</label>
				</div>
				<div class="input-field col s2">
					<input id="input_text" type="text" value="" max="100" name="detalhe" data-length="100"/>
					<label for="detalhe">Observacao</label>
				</div>
			</div>
		
			<button class="waves-effect waves-light btn" type="submit"><i class="material-icons left">save</i>Salvar</button>
			<a href="/cadastrarVacinas" class="waves-effect waves-light btn"><i class="material-icons left">keyboard_return</i>Voltar</a>
		</form>
	</div>
	
	<script src="jquery.js"></script>
	
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    
    <script type="text/javascript" src="js/utils.js"></script>
</body>
</html>
